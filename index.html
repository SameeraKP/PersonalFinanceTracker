<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>

        <!-- Income and Expense Input Form -->
        <div class="input-section">
            <h2>Income and Expenses</h2>
            <form id="finance-form">
                <label for="income">Monthly Income: </label>
                <input type="number" id="income" placeholder="Enter your income">

                <label for="expense">Monthly Expense: </label>
                <input type="number" id="expense" placeholder="Enter your expense">

                <label for="category">Expense Category: </label>
                <select id="category">
                    <option value="groceries">Groceries</option>
                    <option value="rent">Rent</option>
                    <option value="entertainment">Entertainment</option>
                </select>

                <button type="submit">Add</button>
            </form>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <h2>Summary</h2>
            <div id="balance-summary">
                <p>Income: $<span id="income-summary">0</span></p>
                <p>Expenses: $<span id="expense-summary">0</span></p>
                <p>Balance: $<span id="balance-summary">0</span></p>
            </div>
        </div>

        <!-- Savings Goal -->
        <div class="savings-goal">
            <h2>Set Your Savings Goal</h2>
            <form id="savings-form">
                <label for="goal">Goal Name: </label>
                <input type="text" id="goal" placeholder="e.g. Emergency Fund">

                <label for="goal-amount">Goal Amount: </label>
                <input type="number" id="goal-amount" placeholder="Enter amount">

                <button type="submit">Set Goal</button>
            </form>

            <div id="goal-summary">
                <p>Goal: <span id="goal-name">None</span></p>
                <p>Goal Amount: $<span id="goal-amount-summary">0</span></p>
                <p>Progress: $<span id="goal-progress">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
